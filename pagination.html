<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <style>
        .parent-button{
            display: flex;
            justify-content: center;
        }
        .button-format{
            position: fixed;
            bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="all_data">

    </div>
  <div class="parent-button">
     <div class="button-format">
        <button class="btn-pre" for="pre">Previous</button>
        <button onclick="clicked_btn(this)" class="btn-1" for="1">1</button>
        <button onclick="clicked_btn(this)" class="btn-2" for="2">2</button>
        <button onclick="clicked_btn(this)" class="btn-3" for="3">3</button>
        <button onclick="clicked_btn(this)" class="btn-4" for="4">4</button>
        <button onclick="clicked_btn(this)" class="btn-5" for="5">5</button>
        <button class="btn-nxt" for="nxt">Next</button>
     </div>
 </div> 
</body>
<script src="pagination_script.js"></script>
</html>
